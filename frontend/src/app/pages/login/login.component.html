<div class="container" style="max-width: 420px; margin: 64px auto">
  <h2>Iniciar sesión</h2>

  <form (ngSubmit)="submit()">
    <div class="field">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <div class="field" style="margin-top: 12px">
      <label>Contraseña</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <button
      [disabled]="loading"
      class="btn btn-primary"
      style="margin-top: 16px"
    >
      {{ loading ? "Entrando..." : "Entrar" }}
    </button>

    <div *ngIf="error" style="color: #c00; margin-top: 12px">{{ error }}</div>
  </form>
</div>
